<h1>Proportionnalit&eacute;</h1>
<p>La masse volumique d'une substance &eacute;tant une grandeur constante, la <strong>masse</strong> et le <strong>volume</strong> d'un corps sont <strong>proportionnels</strong>.</p>
<p><strong>Exemple</strong>: la masse de 1 L d'eau = 1 kg.</p>
<p>Donc la masse de 2 L d'eau = 2 kg.</p>
<p>La masse de 0.5 L d'eau = 0.5 kg</p>
<p>10 kg d'eau occupent un volume de 10 L.</p>
