<h1>Le Volume&nbsp;</h1>
<p><u>D&eacute;finition</u>: le <strong>volume</strong> repr&eacute;sente l'espace qu'occupe un objet solide, un liquide ou un gaz.</p>
<p><strong>L'unit&eacute; de mesure</strong>&nbsp;du volume est le <strong>m&egrave;tre cube</strong>&nbsp;(m<sup>3</sup>).</p>
<p>Un m&egrave;tre cube est le <strong>volume</strong> occup&eacute; par un <strong>cube</strong> de 1 m de c&ocirc;t&eacute;.</p>
<p>Dans la vie courante, on utilise aussi souvent le <strong>litre</strong> (L).</p>
