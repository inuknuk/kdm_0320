<h1>Conversions de volume</h1>
<p><u>1 L = 1 dm<sup>3</sup></u></p>
<p>1 m = 10 dm donc <strong>1 m<sup>3</sup></strong> = (10 dm)<sup>3</sup> = 10<sup>3</sup> dm<sup>3</sup> <strong>= 1000 L</strong></p>
<p>On utilise aussi les sous-multiples du L et du m<sup>3</sup>.</p>
