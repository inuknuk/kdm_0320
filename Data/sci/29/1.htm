<h1>D&eacute;finitions</h1>
<p>Un <u>acide</u> est une mol&eacute;cule ou un ion qui en solution <u>donne</u> des ions H<sup>+</sup>.</p>
<p>Une&nbsp;<u>base</u> est une mol&eacute;cule ou un ion qui en solution <u>capte</u> des ions H<sup>+</sup>.</p>
<p>Une&nbsp;<u>r&eacute;action &eacute;quilibr&eacute;e</u> est une r&eacute;action o&ugrave; les <u>r&eacute;actifs ne disparaissent pas compl&egrave;tement</u>.</p>
