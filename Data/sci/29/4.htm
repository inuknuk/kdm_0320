<h1>R&eacute;action entre un acide et une base</h1>
<p>La r&eacute;action entre l'acide chlorhydrique HCl (acide fort) et l'hydroxyde de sodium NaOH (base forte) a pour bilan :</p>
<p>HCl + NaOH &rarr; H2O + NaCl</p>
<p>C'est une r&eacute;action <u>rapide</u>, <u>totale</u> et <u>exothermique</u> (d&eacute;gagement de chaleur).</p>
