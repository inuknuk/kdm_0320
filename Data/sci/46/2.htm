<h1>Esp&egrave;ce chimique naturelle et synthetique</h1>
<p>Une esp&egrave;ce chimique est:</p>
<ul>
<li><u>naturelle</u> si elle est <u>produite par la nature </u>(exemple le Fer)<u></u></li>
<li><u>synth&eacute;tique</u> si elle est <u>fabriqu&eacute;e par l'homme</u> (exemple le plastique)<u></u></li>
</ul>
