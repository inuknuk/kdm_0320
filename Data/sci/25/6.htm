<h1>Ions HO<sup>-</sup> et H<sup>+</sup></h1>
<p>Pour d&eacute;tecter la pr&eacute;sence des ions hydroxyde et hydrog&egrave;ne, on <u>mesure le pH</u> de la solution, &agrave; l'aide de papier pH ou d'un pH-m&egrave;tre.</p>
<ul>
<li>pH <u>&gt; 7</u> : ions <u>HO<sup>&ndash;</sup></u> dans la solution</li>
<li>pH <u>&lt; 7</u> : ions <u>H<sup>+</sup></u> dans la solution</li>
</ul>
