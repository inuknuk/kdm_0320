<h1>Loi d'Ohm</h1>
<p>Pour un conducteur ohmique de r&eacute;sistance R on a une <u>relation de proportionnalit&eacute;</u> entre la <u>tension</u> U &agrave; ses bornes et l'<u>intensit&eacute;</u> I dans sa branche:</p>
<h1><strong>U = R &times; I</strong></h1>
<p>Dans cette relation, la tension s'exprime en volts (V), l'intensit&eacute; en Amp&egrave;res (A) et la r&eacute;sistance en Ohms (&Omega;).</p>
