<h1>Trois &eacute;tats de la mati&egrave;re</h1>
<p>Il existe <strong>trois &eacute;tats</strong> de la mati&egrave;re:</p>
<ul>
<li><u>l'&eacute;tat Solide</u></li>
<li><u><u>l'&eacute;tat </u>Liquide</u></li>
<li><u><u>l'&eacute;tat </u>Gazeux</u></li>
</ul>
<p>Il est possible de passer d'un &eacute;tat &agrave; l'autre, cela s'appelle un <u>changement d'&eacute;tat</u>.</p>
