<h1>Circuit en s&eacute;rie&nbsp;</h1>
<p>Un circuit est <u>en s&eacute;rie</u> si il n'est form&eacute; que d'<u>une seule boucle</u>.</p>
<p>On dit plus g&eacute;n&eacute;ralement que deux dip&ocirc;les (lampes, r&eacute;sistances, diodes, condensateurs...) sont <u>en s&eacute;rie</u> s'ils sont <u>branch&eacute;s &agrave; la suite les uns des autres</u>.</p>
