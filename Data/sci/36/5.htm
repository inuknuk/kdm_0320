<h1>Comment distinguer les deux?</h1>
<p>Lorsqu'au moins une <u>substance dispara&icirc;t</u>, et au moins une <u>substance appara&icirc;t</u>, c'est une transformation <u>chimique</u>.</p>
<p>Lors d'une transformation <u>physique</u>, la <u>mati&egrave;re</u> reste toujours <u>la m&ecirc;me</u>.</p>
