<h1>Mesure du pH</h1>
<p>On mesure le pH d'une solution avec:</p>
<ul>
<li>Du <u>papier pH</u>, pour une mesure rapide mais approximative.</li>
<li>Un <u>pH-m&egrave;tre</u>, appareil &eacute;lectronique qui donne une mesure plus pr&eacute;cise.</li>
</ul>
