<h1>&Eacute;lectrolyse</h1>
<p>L'<u>&eacute;lectrolyse</u> permet de <u>transformer de l'&eacute;nergie &eacute;lectrique en &eacute;nergie chimique</u>.</p>
<p>Elle s'effectue dans une cuve contenant un &eacute;lectrolyte dans lequel sont plong&eacute;es deux &eacute;lectrodes reli&eacute;es &agrave; un g&eacute;n&eacute;rateur de courant &eacute;lectrique.</p>
