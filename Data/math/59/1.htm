<h1>D&eacute;finitions</h1>
<p>Une <u>exp&eacute;rience al&eacute;atoire</u> est une exp&eacute;rience dont <strong>on ne peut pas pr&eacute;voir</strong> le r&eacute;sultat : chaque issue est soumise au <strong>hasard</strong>.</p>
<p>Une <u>issue</u> est un <strong>r&eacute;sultat possible</strong> d'une exp&eacute;rience al&eacute;atoire.</p>
<p>Une <u>issue favorable</u> est une issue qui <strong>r&eacute;alise l'&eacute;v&egrave;nement attendu</strong>.</p>
