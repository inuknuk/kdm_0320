<h1>D&eacute;finitions</h1>
<p>La <u>probabilit&eacute;</u> d'un &eacute;v&egrave;nement est <strong>la "chance" qu'un &eacute;v&egrave;nement se r&eacute;alise</strong>.</p>
<p>Une probabilit&eacute; est un <strong>nombre d&eacute;cimal</strong> (&agrave; virgule) <strong>compris entre 0 et 1</strong>.</p>
<p>Elle peut aussi s'exprimer sous la forme d'une <strong>fraction</strong> (comprise entre 0 et 1) ou d'un <strong>pourcentage</strong> (compris entre 0% et 100%).</p>
