<h1>Th&eacute;or&egrave;me de Thal&egrave;s</h1>
<p>Si :</p>
<ul>
<li>Deux droites <u>d et d' sont s&eacute;cantes</u> en A, et</li>
<li>Les points <u>B, A, C et D, A, E sont align&eacute;s</u> respectivement sur d et d' dans le m&ecirc;me ordre, et</li>
<li>Les droites <u>(BD) et (CE) sont parall&egrave;les</u>.</li>
</ul>
<p>Alors:</p>
<p>$$ \frac{AB}{AC} = \frac{AD}{AE} = \frac{BD}{CE} $$</p>
