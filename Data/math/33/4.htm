<h1>Caract&eacute;risation</h1>
<p>La translation qui transforme A en B est caract&eacute;ris&eacute; par trois param&egrave;tres :&nbsp;</p>
<ul>
<li>Sa <u>direction</u> : celle de la droite (AB),</li>
<li>Son <u>sens</u> : le sens de A vers B,</li>
<li>Sa <u>longueur</u> : la longueur du segment [AB].</li>
</ul>
