<h1>Notation</h1>
<p>On peut donner un nom &agrave; une fonction. On utilise g&eacute;n&eacute;ralement la lettre f minuscule.</p>
<p>On note:</p>
<p>&fnof;: 𝑥 ↦ &fnof;(𝑥)</p>
<p>ou</p>
<p>y = &fnof;(𝑥)</p>
<p>&fnof;(𝑥) se lit &laquo; f de x &raquo;</p>
<p>ou &laquo; fonction qui au nombre 𝑥 associe le nombre &fnof;(𝑥) &raquo;</p>
<p>𝑥 est la <u>variable</u>. y est <u>fonction de</u> x.</p>
<p><em>Exemple:</em></p>
<p>&fnof;(𝑥) = 2𝑥 + 7<br />𝑥 ↦ 2𝑥 + 7<br />y = 2𝑥 + 7</p>
