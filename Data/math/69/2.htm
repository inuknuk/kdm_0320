<h1>Hauteurs d'un triangle</h1>
<p>Une&nbsp;<u>hauteur</u> est une droite qui passe par <u>un sommet</u> et est <u>perpendiculaire</u> au c&ocirc;te&nbsp;<u>oppos&eacute;</u>.</p>
<p>Les 3 hauteurs d'un triangle sont <u>concourantes</u>. Elles se coupent en un m&ecirc;me point qu'on appelle l'<u>orthocentre</u> H du triangle.</p>
