<h1>Cercle circonscrit &agrave; un triangle rectangle</h1>
<p>Le cercle circonscrit &agrave; un triangle rectangle a pour <u>diam&egrave;tre l&rsquo;hypot&eacute;nuse</u> de ce triangle.</p>
<p>Si ABC est rectangle en C, AB est le diam&egrave;tre du cercle circonscrit de centre I.</p>
