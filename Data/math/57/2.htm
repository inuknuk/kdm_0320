<h1>L'&eacute;tendue</h1>
<p>L'&eacute;tendue&nbsp;d'une liste de nombres est la&nbsp;<u>diff&eacute;rence</u> &nbsp;entre la <u>plus grande</u> et la <u>plus petite</u> valeur de cette liste.</p>
<p>Par exemple, pour la liste de nombres:<br />1, 2,&nbsp; 2, 3, 6, 6 et 7<br /><br />L'&eacute;tendue de notre liste est <u>6</u> car 7-1 = 6.</p>
