<h1>Produit de deux sommes</h1>
<p>On utilise la <u>distributivit&eacute;</u> pour <u>chaque terme</u> de la somme.</p>
<p>(A + B) <u>&times;</u> (C + D) = A <u>&times;</u> C + A <u>&times;</u> D + B <u>&times;</u> C + B <u>&times;</u> D</p>
<p><em>Exemple</em></p>
<p>(3洧논 + 2) &times; (洧논 + 3)</p>
<p>= 3洧논&times;洧논 + 3洧논&times;3 + 2&times;洧논 + 2&times;3</p>
<p>= 3洧논&sup2; + 9洧논 + 2洧논 + 6</p>
