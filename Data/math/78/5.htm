<h1>Signes</h1>
<ul>
<li>+洧논 = 洧논</li>
<li>-洧논 est l'oppos&eacute; de 洧논</li>
<li>(+1) &times; 洧논 = +洧논 = 洧논</li>
<li>(-1) &times; 洧논 = -洧논</li>
</ul>
<p>Mais attention!</p>
<p>+洧논 <u>n'est pas</u> forc&eacute;ment un nombre <u>positif</u></p>
<p>-洧논 <u>n'est pas</u> forc&eacute;ment un nombre <u>n&eacute;gatif</u></p>
<p><em>Exemple</em></p>
<p>Pour 洧논=-5, la valeur de -洧논 = -(-5) = 5</p>
