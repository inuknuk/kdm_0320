<h1>D&eacute;finition c&ocirc;ne</h1>
<p>Un <u>c&ocirc;ne de r&eacute;volution</u> est limit&eacute; par une base en forme de disque et une <u>surface conique</u>.&nbsp;</p>
<p>S est le <u>sommet</u> du c&ocirc;ne.</p>
<p>Le <u>disque de base</u> a pour centre O et pour rayon R.&nbsp;</p>
<p>Le segment [SO], de longueur h, est la <u>hauteur du c&ocirc;ne</u>.</p>
<p>La droite (SO) est l'<u>axe du c&ocirc;ne</u>.&nbsp;</p>
