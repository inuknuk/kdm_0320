<h1>D&eacute;finition pyramide</h1>
<p>Une pyramide est un solide limit&eacute; par un <u>base polygonale</u> et des <u>faces lat&eacute;rales triangulaires</u> ayant pour sommet commun, le sommet de la pyramide.</p>
<p>ABCD est la base d'une pyramide &agrave; base carr&eacute;e. S est le sommet. La longueur SH qu'on appelle h est la <u>hauteur</u> de la pyramide.&nbsp;</p>
