<h1>Addition: 2 nombres de signe contraire</h1>
<p>On garde le <u>signe de la plus grande valeur</u>. Et on fait la <u>soustraction</u> de la plus grande valeur avec la plus petite.</p>
<p>Exemples:</p>
<p>(<u>&minus;</u>7) + (+3) = <u>&minus;</u>(7 <u>&minus;</u> 3) = &minus;4</p>
<p>3 + (<u>&minus;</u>5) = <u>&minus;</u>(5 <u>&minus;</u> 3) = &minus;2</p>
<p>(&minus;2) <u>+</u> 5 = <u>+</u>(5 <u>&minus;</u> 2) = +3 = 3</p>
