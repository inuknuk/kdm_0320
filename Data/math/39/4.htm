<h1>Soustraction: Ajouter le nombre oppos&eacute;</h1>
<p>Pour <u>soustraire</u> un nombre relatif, on <u>additionne son oppos&eacute;</u>.</p>
<p><u>&minus; et &minus;</u> &ccedil;a fait <u>+</u>. Ex:&nbsp;<u>&minus;</u>&nbsp;(<u>&minus;</u>5) =&nbsp;<u>+</u>&nbsp;5.&nbsp;</p>
<p><u>&minus; et +</u> &ccedil;a fait <u>&minus;</u>. Ex: <u>&minus;</u> (<u>+</u>5) = + (&minus;5) = <u>&minus;</u>5.</p>
<p>Exemples:</p>
<p><u>7 &minus; (&minus;3)</u> = 7 + (+3) = <u>7 + 3</u> = 10</p>
<p>&minus;2 &minus; (&minus;4) = &minus;2 + 4 = +(4&minus;2) = 2</p>
<p><u>10 &minus; (+3)</u> = 10 + (&minus;3) = <u>10 &minus; 3</u></p>
