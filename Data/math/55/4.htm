<h1>D&eacute;terminer une dur&eacute;e en connaissant la vitesse moyenne</h1>
<p>La formule v = d &divide; t peut s'&eacute;crire :</p>
<p><u>t = d &divide; v</u><br /><br />Attention : pour ajouter des dur&eacute;es, on est oblig&eacute; de calculer :</p>
<p><u>t = d1 </u><u><u>&divide;</u> v1 + d2 </u><u><u>&divide;</u> v2 + ...</u></p>
