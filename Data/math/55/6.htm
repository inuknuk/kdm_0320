<p><em>Exemple :</em></p>
<p>Une voiture roule pendant 2 h 42 min &agrave; la vitesse moyenne de 75 km/h.</p>
<p>On convertit d'abord les heures en heures d&eacute;cimales :<br />2 h 42 min = 2 &times; 60 + 42 min = 162 min = 162 &divide; 60 h = 2,7 h.</p>
<p>La distance parcourue par la voiture est donc : <br />d = v &times; t = 75 &times; 2,7 = 202,5 km.</p>
