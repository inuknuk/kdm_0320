<h1>D&eacute;terminer une distance en connaissant la vitesse moyenne</h1>
<p>La formule v = d &divide; t peut s'&eacute;crire :</p>
<p><u>d = v &times; t</u></p>
<p>Attention : pour ajouter des distances, on est oblig&eacute; de calculer :</p>
<p><u>d = v1 </u><u><u>&times;</u> t1 + v2 </u><u><u>&times;</u> t2 + ...</u></p>
