<h1>D&eacute;finition</h1>
<p>D&eacute;finition : Dire que le point <u>M' est l'image du point M</u> par <u>la rotation de sens direct (ou positif) de centre O et d'angle &alpha;</u> signifie que :&nbsp;</p>
<ul>
<li>OM = OM',</li>
<li>$$\widehat{MOM'}$$ = &alpha;,</li>
<li>On tourne de M &agrave; M' dans le sens contraire des aiguilles d'une montre.</li>
</ul>
