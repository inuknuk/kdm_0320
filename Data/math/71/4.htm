<h1>Section d'un c&ocirc;ne par un plan</h1>
<p>L'intersection d'un c&ocirc;ne de r&eacute;volution et d'un plan parall&egrave;le &agrave; la base du c&ocirc;ne est un disque, r&eacute;duction du disque de base.</p>
<p>Le rapport de r&eacute;duction vaut : $$ k = \frac{SH'}{SH} = \frac{SA'}{SA} = \frac{A'H'}{AH} $$</p>
