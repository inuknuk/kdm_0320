<h1>Longueurs et angles</h1>
<p>Dans un agrandissement ou une r&eacute;duction de rapport k:</p>
<ul>
<li>Les <u>angles</u> sont <u>conserv&eacute;s</u></li>
<li>Toutes les <u>longueurs</u> sont <u>multipli&eacute;es par k</u></li>
</ul>
<p>&rArr; Donc le <u>p&eacute;rim&egrave;tre</u> d'une figure est multipli&eacute; par k.</p>
