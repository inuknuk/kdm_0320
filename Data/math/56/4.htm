<h1>Aires et volumes</h1>
<p>Dans un agrandissement ou une r&eacute;duction de rapport k, chaque dimension est multipli&eacute;e par k.</p>
<p>Une aire est le produit de 2 dimensions.<br />Un voulme est le produit de 3 dimensions.</p>
<p>&rArr; L'<u>aire</u> est multipli&eacute;e par <u>k&sup2;</u></p>
<p>&rArr; Le <u>volume</u> est multipli&eacute; par <u>k&sup3;</u></p>
