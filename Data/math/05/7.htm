<h1>Le Produit de Puissances</h1>
<h1><span style="color: #3598db;">A<sup>m</sup> x A<sup>n</sup> = A<sup>m+n</sup></span></h1>
<h1>Quotient de Puissances</h1>
<h1><span style="color: #3598db;">A<sup>m</sup> / A<sup>n</sup> = A<sup>m-n</sup></span></h1>
<h1>Puissance de Puissances</h1>
<h1><span style="color: #3598db;">(A<sup>m</sup>)<sup>n</sup> = A<sup>m x n</sup></span></h1>
