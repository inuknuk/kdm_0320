<p>Perimetre d'un carre de cote a:</p>
<p><strong><span style="color: #3598db;">P= 4 x a</span></strong></p>
<p>Perimetre rectangle (L et l)</p>
<p><strong><span style="color: #3598db;">P = 2* (L + l)</span></strong></p>
<p>Perimetre triangle (a,b,c)</p>
<p><strong><span style="color: #3598db;">P = a + b + c</span></strong></p>
<p>Perimetre cercle de rayon R</p>
<p><strong><span style="color: #3598db;">P = 2 x PI x R</span></strong></p>
