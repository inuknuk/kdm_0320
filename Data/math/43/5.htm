<h1>Exemples de division</h1>
<p>$$ \frac{1}{5} \div \frac{3}{2} = \frac{1}{5} \times \frac{2}{3} = \frac{1\times 2}{5\times 3} = \frac{2}{15} $$</p>
<p>&nbsp;</p>
<p>$$ \frac{4}{3} \div \frac{2}{5} = \frac{4}{3} \times \frac{5}{2} $$</p>
<p>$$= \frac{4\times 5}{3\times 2} = \frac{20}{6} = \frac{10}{3} $$</p>
