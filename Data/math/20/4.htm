<h1>Crit&egrave;res de divisibilit&eacute;</h1>
<p>Un nombre:</p>
<p><strong>Divisible par 2:</strong><br />Se termine par <u>0, 2, 4, 6 ou 8</u> (est pair).</p>
<p><strong>Divisible par 3:</strong><br />La <u>somme</u> de ses chiffres est un <u>multiple de 3</u></p>
<p><strong>Divisible par 5</strong><br />Se termine par <u>0 ou 5</u></p>
<p><strong>Divisible par 9</strong><br />La <u>somme</u> de ses chiffres est un <u>multiple de 9</u></p>
<p><strong>Divisible par 10</strong><br />Se termine par <u>0</u></p>
