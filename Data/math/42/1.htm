<h1>R&egrave;gle</h1>
<p>Une fraction est toujours de la forme : $$ \cfrac{numerateur}{denominateur} $$</p>
<p>Pour ajouter ou soustraire des fractions ayant le <u>m&ecirc;me d&eacute;nominateur</u> :</p>
<ul>
<li>On <u>ajoute</u> ou on soustrait <u>les num&eacute;rateurs</u>.</li>
<li>On <u>conserve le d&eacute;nominateur commun</u>.</li>
</ul>
