<h1>D&eacute;composition en produit de facteurs premiers</h1>
<p>Tout nombre entier <u>sup&eacute;rieur ou &eacute;gal &agrave; 2</u> se d&eacute;compose de mani&egrave;re <u>unique</u> en un <u>produit de facteurs premiers</u>.&nbsp;<br /><br />Exemples :&nbsp;<br />24 = 2&times;2&times;2&times;3&nbsp;<br />98 = 2&times;7&times;7</p>
<p>Note :<br />Dans la produit de facteurs premiers, le meme nombre premier peut apparaitre plusieurs fois.</p>
