<h1>Nombres oppos&eacute;s</h1>
<p>La <u>valeur</u> d'un nombre relatif, c'est le nombre sans le signe.</p>
<p>Exemple: la <u>valeur</u> du nombre <u>&minus;5</u> est: <u>5</u></p>
<p>On appelle <u>nombres oppos&eacute;s</u>: deux nombres de <u>m&ecirc;me valeur</u> et de <u>signe contraire</u>.</p>
<p>Exemples de nombres oppos&eacute;s:</p>
<p>&minus;12 et 12</p>
<p>+4,5 et &minus;4,5</p>
