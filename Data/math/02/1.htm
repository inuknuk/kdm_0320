<h1>D&eacute;finition</h1>
<p>Un <u>nombre relatif</u>&nbsp;est un nombre qui peut &ecirc;tre positif (plus grand que 0) ou n&eacute;gatif (plus petit que 0).</p>
<p>Exemples:</p>
<p>&minus;4 est un nombre <u>relatif n&eacute;gatif</u></p>
<p>+3,5 est un nombre <u>relatif positif</u></p>
<p>+3 et 3: c'est la m&ecirc;me chose. Pour un nombre positif, le signe + est optionnel.</p>
