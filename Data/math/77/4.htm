<h1>Ordonner</h1>
<p>On range les puissances dans l'<u>ordre d&eacute;croissant</u> des <u>exposants</u>.</p>
<p>Rappel: on omet le signe + devant le 1er terme.</p>
<p><em>Exemples</em></p>
<p>-2洧논&sup2; + 3洧논 + 4洧논&sup2; + 2洧논 + 洧논&sup3;<br />&rArr; (-2<u>洧논&sup2;</u> + 4<u>洧논&sup2;</u>) + (3<u>洧논</u>&nbsp;+ 2<u>洧논</u>) + 洧논&sup3;<br />&rArr; +2洧논&sup2; + 5洧논 + 洧논&sup3;<br />&rArr; +洧논&sup3; + 2洧논&sup2; + 5洧논</p>
<p>&rArr; 洧논&sup3; + 2洧논&sup2; + 5洧논</p>
