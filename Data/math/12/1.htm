<h1>La distributivit&eacute;</h1>
<p><u>A&times;( B + C) = A&times;B + A</u><u>&times;</u><u>C</u></p>
<p><u>A</u><u>&times;</u><u>(B - C) = A</u><u>&times;</u><u>B - A</u><u>&times;</u><u>C</u></p>
<p>Par exemple:</p>
<p>2&times;(a + 1) = 2&times;a + 2&times;1 = 2a + 2</p>
<p>On dit que la multiplication est <strong>distributive</strong> par rapport &agrave; l'addition et la soustraction.</p>
