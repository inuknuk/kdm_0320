<h1>R&egrave;gles &eacute;l&eacute;mentaires sans changement de signe</h1>
<p>Les op&eacute;rations suivantes effectu&eacute;es des deux c&ocirc;t&eacute;s de l'in&eacute;galit&eacute; ne changent pas le signe de l'in&eacute;galit&eacute; :</p>
<p>- addition ou soustraction par un nombre quelconque</p>
<p>- multiplication ou division par un nombre positif non nul</p>
