<h1>Les in&eacute;quations</h1>
<p>Une in&eacute;quation est une <u>in&eacute;galit&eacute;</u> dans laquelle apparaissent une ou plusieurs lettres, appel&eacute;es inconnues.</p>
<p>Rappel : une in&eacute;galit&eacute; est constitu&eacute;e de deux membres s&eacute;par&eacute;s par un des 4 signes suivants : <u>&lt;</u>, <u>&gt;</u>, <u>&le;</u> ou <u>&ge;</u>.</p>
