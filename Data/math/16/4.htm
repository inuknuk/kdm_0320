<h1>Fraction et division</h1>
<p>Une fraction est une <u>division</u> de deux nombres entiers relatifs.</p>
<p>Pour calculer la valeur, on <u>divise</u> son <u>num&eacute;rateur</u> par son <u>d&eacute;nominateur</u>.</p>
<p>Par exemple 3&nbsp; &frasl; 10 = 0,3</p>
<p>C'est pour cela que le&nbsp;<u>d&eacute;nominateur ne peut pas &ecirc;tre nul</u>. (on ne peut pas diviser par z&eacute;ro)</p>
