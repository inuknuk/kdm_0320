<h1>Fraction inf&eacute;rieure et sup&eacute;rieure &agrave; 1</h1>
<p>Une fraction est <u>inf&eacute;rieure &agrave; 1</u>&nbsp;quand le <u>num&eacute;rateur &lt; d&eacute;nominateur</u></p>
<p>Une fraction est&nbsp;<u>sup&eacute;rieure &agrave; 1</u>&nbsp;quand le <u>num&eacute;rateur &gt; d&eacute;nominateur</u></p>
<p>Exemple:</p>
<p>3 &frasl; 5 &lt; 1 &lt; 7 &frasl; 4</p>
