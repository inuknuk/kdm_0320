<h1>D&eacute;finition</h1>
<p>En math&eacute;matiques, une fraction se d&eacute;finit comme le <u>quotient de deux nombres entiers relatifs</u> (a et b) et s&rsquo;&eacute;crit:</p>
<p><u>a&nbsp; &frasl;&nbsp; b</u></p>
<ul>
<li><u>a</u> s'appelle le <u>num&eacute;rateur</u></li>
<li><u>b</u> est le <u>d&eacute;nominateur</u>.</li>
<li>Attention: b &ne; 0</li>
</ul>
<p>Exemple:</p>
<p>3 &frasl; 4 est une fraction.</p>
