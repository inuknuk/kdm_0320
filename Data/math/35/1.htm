<h1>D&eacute;finition</h1>
<p>Une <u>homoth&eacute;tie de centre O et de rapport k</u> est une transformation du plan qui &agrave; un point M fait correspondre un point M' tel que :</p>
<ul>
<li>O, M et M' sont align&eacute;s,</li>
<li>$$ k = \frac{OM'}{OM}$$</li>
</ul>
<p>Remarques :</p>
<p>Si 0 &lt; k &lt; 1, on parle de&nbsp;<u>r&eacute;duction</u>.</p>
<p>Si k &gt; 1, on parle d'<u>agrandissement</u>.</p>
