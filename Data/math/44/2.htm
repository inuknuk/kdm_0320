<h1>Rappel : Les d&eacute;cimales</h1>
<p>Un nombre <u>d&eacute;cimal</u> est un nombre &agrave; virgule.</p>
<p>On appelle &laquo; d&eacute;cimales &raquo; les chiffres situ&eacute;s <u>apr&egrave;s la virgule</u>.</p>
<p><em>Exemples :</em></p>
<p>Les d&eacute;cimales de 1,73 sont 7 et 3. <br />1,73 a 2 d&eacute;cimales.</p>
<p>Les d&eacute;cimales de 134,1208 sont 1, 2, 0 et 8.<br />134,1208 a 4 d&eacute;cimales.</p>
