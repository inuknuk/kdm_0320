<p><em>Exemples :</em></p>
<p><span style="font-size: 1.3em; line-height: 1.2em;">&bull;&nbsp; </span>$$10^{9}\times10^{-3}=10^{9 + (-3)}=10^{6}$$</p>
<p><span style="font-size: 1.3em; line-height: 1.2em;">&bull;&nbsp; </span>$$\frac{10^{4}}{10^{7}}=10^{4 - 7}=10^{-3}$$</p>
<p><span style="font-size: 1.3em; line-height: 1.2em;">&bull;&nbsp; </span>$$\frac{10^{2}}{10^{-6}}=10^{2 - (-6)}=10^{2 + 6}=10^{8}$$</p>
<p><span style="font-size: 1.3em; line-height: 1.2em;">&bull;&nbsp; </span>$$\frac{10^{14}}{10^{5}}\times10^{10}=10^{14 - 5}\times10^{10}$$</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; $$=10^{9 + 10}=10^{19}$$</p>
