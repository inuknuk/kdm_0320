<h1>Calculer avec des puissances de 10</h1>
<p>Pour <u>multiplier</u> ou <u>diviser</u> des puissances de 10 entre elles, on applique les r&egrave;gles de calcul suivantes, avec a et b des entiers naturels :</p>
<p><span style="font-size: 1.3em; line-height: 1.2em;">&bull;&nbsp; </span>$$10^{a}\times10^{b}=10^{a + b}$$</p>
<p><span style="font-size: 1.3em; line-height: 1.2em;">&bull;&nbsp; </span>$$\frac{10^{a}}{10^{b}}=10^{a - b}$$</p>
