<h1>Triangle Rectangle</h1>
<p>C'est un triangle qui a un <u>angle droit</u> de 90&deg;.</p>
<p>Le c&ocirc;t&eacute; BC est <u>l'hypot&eacute;nuse</u>.</p>
<p><strong>Propri&eacute;t&eacute;</strong></p>
<p>Dans un triangle rectangle, les deux angles aigus sont compl&eacute;mentaires, leur somme vaut &nbsp;<u>90&deg;</u>.</p>
