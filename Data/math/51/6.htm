<h1 class="p1"><strong>Le parall&eacute;logramme<span class="Apple-converted-space">&nbsp;</span></strong></h1>
<p class="p1">Soit un parall&eacute;logramme tel que&nbsp;<u>h est la hauteur issue du c&ocirc;t&eacute; b</u>&nbsp;(h est perpendiculaire &agrave; b et passe par le sommet oppos&eacute;).<span class="Apple-converted-space">&nbsp;</span></p>
<p class="p2"><img src="img/parallelogramme.png" /></p>
<p class="p1">Alors l&rsquo;aire du parall&eacute;logramme est:<span class="Apple-converted-space">&nbsp;</span></p>
<h1 class="p1"><strong>A = b &times; h</strong></h1>
