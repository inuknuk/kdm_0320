<h1 class="p1">Le triangle</h1>

<p class="p1">L&rsquo;aire d&rsquo;un triangle de c&ocirc;t&eacute; a, b et c et de&nbsp;<u>hauteur h issue de a</u> est:</p>
<h1 class="p1">$$\text{A = }\frac{a\times h}{2}$$</h1>
<p class="p1"><strong>Rappel</strong>&nbsp;: la hauteur issue d&rsquo;un c&ocirc;t&eacute; est une droite qui est&nbsp;<u>perpendiculaire &agrave; ce c&ocirc;t&eacute;</u>&nbsp;et qui&nbsp;<u>passe par le sommet oppos&eacute; &agrave; ce c&ocirc;t&eacute;</u>&nbsp;(cf figure).</p>
