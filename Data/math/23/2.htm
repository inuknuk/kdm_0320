<h1>D&eacute;finition d'un angle</h1>
<p>C'est la partie du plan comprise entre 2 demi-droites de m&ecirc;me origine.<br />L'unit&eacute; d'angle est le <u>degr&eacute;</u> (<u>&deg;</u>)</p>
<p>Le mot &ldquo;angle&rdquo; est utilis&eacute; aussi bien pour la <u>partie du plan</u> entre les demi-droites que pour la mesure de la <u>grandeur</u> associ&eacute;e.</p>
