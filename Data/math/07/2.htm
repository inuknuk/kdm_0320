<h1>D&eacute;finition</h1>
<p>Le <u>volume</u> d&rsquo;un solide est la mesure de <u>l&rsquo;espace qu&rsquo;occupe</u> ce solide.</p>
<p class="p1">L&rsquo;unit&eacute; du volume est le <u>m&egrave;tre cube</u>, $$m^{3}$$.</p>
