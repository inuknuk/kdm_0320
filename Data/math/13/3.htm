<h1>Exemple 1</h1>
<p>Exemple: <u>1 + 2 &times; 3 = ?</u></p>
<ol>
<li>Il n'y a pas de parenth&egrave;se.</li>
<li>On effectue d'abord la <strong>multiplication</strong>. <u>2&times;3</u>=6.</li>
<li>On &eacute;crit 1 + 6.</li>
<li>Puis on effectue <strong>l'addition</strong>. <u>1 + 6</u> = 7</li>
</ol>
<p>&nbsp;</p>
<p>R&eacute;sultat: 1+2&times;3=7</p>
