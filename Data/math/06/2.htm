<h1>Appliquer un pourcentage</h1>
<main>
<article>
<p>On me donne un <u>pourcentage</u> et un <u>montant total</u>. Je dois calculer la <u>fraction du total</u>.</p>
<p>Je <u>multiplie le total</u> par le pourcentage exprim&eacute; en <u>fraction sur 100</u>.</p>
<p><strong>Exemple</strong></p>
<p>Calculer 5% de 150 &euro;</p>
<p>150 x (5 &frasl; 100) = 150 x 0,05 = 7,50 &euro;</p>
<p>Donc 5% de 150 &euro; font 7,50 &euro;</p>
</article>
</main>
