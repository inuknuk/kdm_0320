<h1>Exemples</h1>
<p>100% c'est la totalit&eacute; (= 100 / 100 = 1)</p>
<p>50 % c'est la moiti&eacute; (= 50 / 100 = 1 / 2)</p>
<p>25% c'est un quart (= 25 / 100 = 1 / 4)</p>
<p>75% c'est trois-quarts (= 75 / 100 = 3 / 4)</p>
<p>10% c'est un dixi&egrave;me (= 10 / 100 = 1 / 10)</p>
<p>20% c'est un cinqui&egrave;me (= 20 / 100 = 1 / 5)</p>
<p>etc..</p>
