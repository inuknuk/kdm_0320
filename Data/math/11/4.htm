<h1>Conventions d&rsquo;&eacute;criture</h1>
<p>Quand on &eacute;crit le <u>produit d'un nombre et d'une lettre</u>, on met le nombre devant.</p>
<ul>
<li>On &eacute;crit: <u>4洧논</u>&nbsp;</li>
</ul>
<p>plut&ocirc;t que 洧논&times;4</p>
<ul>
<li>On &eacute;crit: <u>18洧논</u></li>
</ul>
<p>plut&ocirc;t que 2&times;洧논&times;9</p>
<p>On &eacute;crit:</p>
<ul>
<li>0 pour 0&times;洧논</li>
<li>洧논 pour 1&times;洧논</li>
<li>-洧논 pour -1&times;洧논</li>
</ul>
<p>&nbsp;</p>
