<h1>Exemple&nbsp;</h1>
<p>On trace la droite d'&eacute;quation : f(洧논) = 3洧논. Son coefficient directeur est 3.</p>
<p>On choisit une valeur de 洧논 pour laquelle on calcule son image. Par exemple pour 洧논 = 2, f(洧논) = f(2) = 3 &times; 2 = 6.</p>
<p>On trace alors la droite passant par l'origine du rep&egrave;re et le point (2 ; 6).</p>
