<h1>Calculer une &eacute;chelle</h1>
<p><strong>Exemple</strong></p>
<p>Sur une carte une distance r&eacute;elle de 4 km est repr&eacute;sent&eacute;e par un segment de 2 cm.<br />Quelle est l&rsquo;&eacute;chelle de la carte?</p>
<p>2 cm repr&eacute;sentent 4 km<br />1 cm repr&eacute;sente 4&divide;2 = 2 km ou 200 000 cm</p>
<p>Echelle = 1 &frasl; 200 000</p>
