<h1>Triangles semblables</h1>
<p><strong>Cas 3</strong></p>
<p>Deux triangles qui ont&nbsp;<strong>leurs trois c&ocirc;t&eacute;s respectivement proportionnels&nbsp;</strong>sont&nbsp;<u>semblables</u>.</p>
<p><strong>Exemple :</strong></p>
<p><img src="img/capturedecran20200210a110830.png" /></p>
<p>On a :</p>
<p>$$\frac{\text{AB}}{DE} = \frac{BC}{EF} = \frac{AC}{DF} = 2$$&nbsp;</p>
<p>Donc <strong>ABC et DEF sont semblables</strong> !</p>
