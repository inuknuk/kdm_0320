<h1>Triangles semblables</h1>
<p><strong>Cas 2</strong></p>
<p>Deux triangles qui ont&nbsp;<strong>un angle &eacute;gal compris entre deux c&ocirc;t&eacute;s respectivement proportionnels </strong>sont&nbsp;<u>semblables</u>.</p>
<p><strong>Exemple :</strong></p>
<p><img src="img/capturedecran20200210a105925.png" /></p>
<p>On a :&nbsp;</p>
<p>$$\widehat{ABC} = \widehat{DEF}$$ = 100&deg; et&nbsp;</p>
<p>$$\frac{\text{AB}}{DE} = \frac{BC}{EF} = 2 $$&nbsp;</p>
<p>Donc <strong>ABC et DEF sont semblables</strong> !</p>
