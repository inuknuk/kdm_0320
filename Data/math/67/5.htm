<h1>Angles adjacents</h1>
<p>Deux angles sont <u>adjacents</u> s'ils ont le <strong>m&ecirc;me sommet</strong>, un <strong>c&ocirc;t&eacute; commun</strong> et sont <strong>situ&eacute;s de part et d'autre</strong> de ce c&ocirc;t&eacute; commun.</p>
<p><strong>Exemple :&nbsp;</strong></p>
<p>$$\text{Les angles }\widehat{xOy} \text{ et }\widehat{yOz}\text{ sont adjacents.}$$&nbsp;</p>
