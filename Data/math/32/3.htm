<h1>D&eacute;finition</h1>
<p><strong>Rappel</strong>: le <u>carr&eacute;</u> d'un nombre N est le nombre: N&times;N, not&eacute; <u>N&sup2;</u></p>
<p>La <u>racine carr&eacute;e</u> d'un nombre positif N est le nombre positif <u>dont le carr&eacute; est N</u>.</p>
<p>On le note <u>&radic;N</u></p>
<p><img src="img/racinecarree.png" /></p>
<p><em>Exemples</em></p>
<p>&radic;4 = 2<br />&radic;9 = 3<br />&radic;100 = 10</p>
