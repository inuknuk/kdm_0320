<h1>Op&eacute;rations</h1>
<p>&nbsp;</p>
<h1>$$\sqrt{A \times B} = \sqrt{A}\times\sqrt{B}$$</h1>
<h1>$$\sqrt{\frac{A}{B}} = \frac{\sqrt{A}}{\sqrt{B}}$$</h1>
<p>&nbsp;</p>
<p>Mais attention!</p>
<p>$$\sqrt{A + B} \neq \sqrt{A} + \sqrt{B}$$</p>
<p>$$\sqrt{A - B} \neq \sqrt{A} - \sqrt{B}$$</p>
