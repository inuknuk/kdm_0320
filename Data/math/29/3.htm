<h1>R&egrave;gle des signes : Bilan</h1>
<p style="font-size: 20px; font-weight: 400;">Retiens les r&egrave;gles simples suivantes.</p>
<p style="font-size: 20px; font-weight: 400;">Facteurs de m&ecirc;me signe :</p>
<p style="font-size: 20px; font-weight: 400;">(<u>+</u>) &times; (<u>+</u>) = (<u>+</u>)&nbsp; &nbsp;et&nbsp; &nbsp;(<u>-</u>) &times; (<u>-</u>) = (<u>+</u>)</p>
<p style="font-size: 20px; font-weight: 400;">Facteurs de signe contraire :</p>
<p style="font-size: 20px; font-weight: 400;">(<u>-</u>) &times; (<u>+</u>) = (<u>-</u>)&nbsp; &nbsp;et&nbsp; &nbsp;(<u>+</u>) &times; (<u>-</u>) = (<u>-</u>)</p>
<p style="font-size: 20px; font-weight: 400;">Les m&ecirc;mes formules sont valables avec&nbsp;<u>&divide;</u>&nbsp;&agrave; la place de&nbsp;<u>&times;</u>.</p>
