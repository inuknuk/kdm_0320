<h2>Inf&eacute;rieur et sup&eacute;rieur &agrave; 1</h2>
<p>Il est facile de comparer des fractions, quand <u>l'une est inf&eacute;rieure &agrave; 1</u> et <u>l'autre sup&eacute;rieure &agrave; 1</u>.</p>
<p>Rappel:</p>
<p>Fraction <u>inf&eacute;rieure &agrave; 1</u> quand: <u>num&eacute;rateur &lt; d&eacute;nominateur</u></p>
<p>Fraction <u>sup&eacute;rieure &agrave; 1</u> quand: <u>num&eacute;rateur &gt; d&eacute;nominateur</u></p>
<p>Exemple:</p>
<p>3 &frasl; 5 &lt; 1 &lt; 7 &frasl; 4</p>
<p>&nbsp;</p>
