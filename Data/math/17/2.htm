<h1>M&ecirc;me num&eacute;rateur</h1>
<p>Quand des fractions ont le&nbsp;<u>m&ecirc;me num&eacute;rateur</u>, la fraction <u>la plus petite</u> est celle qui a <u>le d&eacute;nominateur le plus grand</u>.</p>
<p>En effet, on divise le m&ecirc;me num&eacute;rateur en un plus grand nombre de "parts". Les parts sont donc plus petites.</p>
<p>Exemple:</p>
<p>3 &frasl; 7 &lt; 3 &frasl; 5</p>
