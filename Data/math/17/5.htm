<h1>&Eacute;galit&eacute; de fractions</h1>
<p>Une fraction <u>ne change pas</u> de valeur quand on <u>multiplie</u> le num&eacute;rateur et le d&eacute;nominateur <u>par un m&ecirc;me nombre</u>.</p>
<p>Exemples:</p>
<p>3 &frasl; 5 = (3 &times; 7) &frasl; (5 &times; 7)</p>
<p>5 &frasl; 7 = (5 &times; 5) &frasl; (7 &times; 5)</p>
