<h1>Triangle Constructible</h1>
<p>Un triangle n'est constructible que si la longueur du <u>plus grand c&ocirc;t&eacute;</u> est <u>strictement inf&eacute;rieure</u> &agrave;&nbsp;la <u>somme</u> des longueurs des <u>2 autres</u>.</p>
<p><em>Exemple:</em></p>
<p>On ne peut <strong>pas</strong> construire un triangle ABC avec:</p>
<ul>
<li>AB = 10cm</li>
<li>BC = 5cm</li>
<li>AC = 3cm</li>
</ul>
