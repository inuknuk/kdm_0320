<h1>Axes et centres de sym&eacute;trie</h1>
<p>Lors d'une sym&eacute;trie axiale ou centrale:</p>
<ul>
<li>les <u>angles</u> de la figure sont pr&eacute;serv&eacute;s.</li>
<li>les <u>longueurs</u> de la figure sont pr&eacute;serv&eacute;es.</li>
<li>l'<u>aire</u> de la figure&nbsp;est pr&eacute;serv&eacute;e.</li>
</ul>
