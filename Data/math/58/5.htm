<h1>Les histogrammes</h1>
<p>On utilise un histogramme pour repr&eacute;senter une <u>s&eacute;rie regroup&eacute;e en classes</u>.</p>
<p>Un histogramme est compos&eacute; de rectangles qui ont une <u>largeur &eacute;gale &agrave; l'amplitude de la classe</u>. La <u>hauteur</u> de chaque rectangle est <u>proportionnelle &agrave; l'effectif</u> de la classe repr&eacute;sent&eacute;e.</p>
