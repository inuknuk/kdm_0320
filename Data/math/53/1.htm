<h1>D&eacute;finition boule</h1>
<p>Une <u>boule de centre O et de rayon R</u> est un solide constitu&eacute; de tous les points de l'espace situ&eacute;s &agrave; une <u>distance inf&eacute;rieure ou &eacute;gale &agrave; R du point O</u>.</p>
<p>Par exemple une boule de p&eacute;tanque est une boule pesant 700g et dont le diam&egrave;tre est 7,5 cm.</p>
