<h1>Coordonn&eacute;es g&eacute;ographiques&nbsp;</h1>
<p>L'arc &eacute;quateur GE compris entre le m&eacute;ridien de Greenwich (m&eacute;ridien origine) et le m&eacute;ridien passant par la ville A d&eacute;termine la <u>longitude de A</u>.</p>
<p>L'information de longitude est comprise ente <u>0&deg; et 180&deg;</u> et est compl&eacute;t&eacute;e par <u>est ou ouest</u> (du m&eacute;ridien d'origine Greenwich).</p>
