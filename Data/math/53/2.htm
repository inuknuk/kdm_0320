<h1>D&eacute;finition sph&egrave;re&nbsp;</h1>
<p>Une <u>sph&egrave;re de centre O et de rayon R</u> est constitu&eacute; de tous les points de l'espace situ&eacute;s &agrave; une <u>distance &eacute;gale &agrave; R</u> du point O.</p>
<p>Par exemple pour une boule de p&eacute;tanque, le sph&egrave;re de diam&egrave;tre R correspond &agrave; la surface ext&eacute;rieure.</p>
