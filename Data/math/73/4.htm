<h1>Introduction</h1>

<p>Lorsqu'il y a beaucoup de valeurs &agrave; traiter, il est utile de calculer quelques informations particuli&egrave;res comme <u>la fr&eacute;quence</u>, la&nbsp;<u>moyenne</u>&nbsp;ou la&nbsp;<u>moyenne pond&eacute;r&eacute;e</u>.</p>
