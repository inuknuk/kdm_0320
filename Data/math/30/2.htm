<h1>Degr&eacute; d'une equation</h1>
<p>Le <u>degr&eacute;</u> d'une &eacute;quation, d&eacute;pend de l'<u>exposant</u> de la plus grande <u>puissance de 洧논</u>.</p>
<p>洧논 (=洧논<u><sup>1</sup></u>) &rArr; premier degr&eacute;</p>
<p>洧논<u>&sup2;</u> &rArr; deuxi&egrave;me degr&eacute;</p>
<p>洧논<u>&sup3;</u> &rArr; troisi&egrave;me degr&eacute;</p>
<p>etc...</p>
<p><em>Exemples</em></p>
<p>洧논 - 3 = 0 &rArr; 1er degr&eacute;</p>
<p>洧논&sup2; - 2洧논 - 3 = 0 &rArr; 2&egrave;me degr&eacute;</p>
<p>洧논&sup3; - 2洧논&sup2; - 1 = 0 &rArr; 3&egrave;me degr&eacute;</p>
