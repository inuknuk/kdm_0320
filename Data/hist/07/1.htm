<h1>Huges Capet</h1>
<p>La <u>dynastie des Capetiens</u> est au pouvoir depuis l'election de <u>Huges Capet</u>, le premier roi depuis <u>987</u>.<br />Il gouverne seulement un petit domaine royal autour de Paris.</p>
<p>Son autorite est conteste par les grands seigneurs qui possedent de vastes et puissant fiefs.</p>
