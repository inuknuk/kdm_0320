<h1>Le Commerce en Mediterranee</h1>
<p>&nbsp;Entre <u>le 8 et 10eme siecle</u>, le commerce en Mediteranee est domine par la ville de <u>Byzance</u></p>
<p>A partir du 12eme siecle il se developpe beaucoup et est dominee par <u>des villes d'Italie</u> comme</p>
<ul>
<li>Venise</li>
<li>Pise</li>
<li>Genes</li>
</ul>
