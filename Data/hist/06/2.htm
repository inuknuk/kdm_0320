<h1>Etre Chretien</h1>
<p>Tout le monde croit en Dieu, en Jesus Christ et en son message</p>
<p>Pour assurer leur <u>salut</u>, ils doivent&nbsp; receoivr les <u>sacrements</u>, aller a la messe</p>
<p>Ils partent en <u>pelerinage</u> pour se recueillir devant les <u>reliques</u> des <u>saints</u>.</p>
