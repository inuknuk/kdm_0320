<h1>La Renaissance</h1>
<p>Au XVIe siecle, c'est la <u>Renaissance</u>, qui est marquee par <u>l'humanisme</u> qui s'appuie sur un retour aux textes de <u>l'antiquite greco-romaine</u>.</p>
<p>La diffusion des idees humanistes est facilitee par l'invention de <u>l'imprimerie</u> en <u>1454</u> par Gutenberg.</p>
