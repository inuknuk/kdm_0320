<h1>Les obligations des paysans</h1>
<ul>
<li>paysans qui cultivent les terres du seigneur</li>
<li>paient le <u>cens</u>&nbsp;et les&nbsp;<u>banalit&eacute;s</u></li>
<li>effectuent des&nbsp;<u>corv&eacute;es</u>&nbsp;et&nbsp;supportent des&nbsp;pr&eacute;l&egrave;vements&nbsp;sur leurs&nbsp;r&eacute;coltes</li>
</ul>
<p>Les&nbsp; <u>vilains</u> sont des paysans libres</p>
<p>Les <u>serfs</u> sont des paysans non libres, qui appartiennent au seigneur</p>
