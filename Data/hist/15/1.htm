<h1>L'empire Byzantin</h1>
<p>En <u>395</u>, l'Empereur romain <u>Th&eacute;odose</u> d&eacute;cide de partager l'<u>Empire romain</u> devenu trop grand, en deux.</p>
<p>&Agrave; l'ouest, on trouve ainsi l<u>'Empire romain d'Occident</u>.</p>
<p>A l'est, on trouve <u>l'Empire romain d'Orient</u> avec <u>Constantinople</u> pour capitale.</p>
