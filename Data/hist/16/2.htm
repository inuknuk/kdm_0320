<p>Le chef de l'&Eacute;glise orthodoxe est <u>le patriarche</u> de Constantinople, nomm&eacute; par l'Empereur.</p>
<p>Petit &agrave; petit, il entre en conflit avec le Pape de Rome sur des questions religieuses.</p>
<p>En <u>1054</u>, l'&Eacute;glise orthodoxe se s&eacute;pare de l'&Eacute;glise catholique du Pape. C'est ce qu'on appelle le <u>schisme</u>.</p>
