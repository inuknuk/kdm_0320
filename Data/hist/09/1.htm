<h1>Louis XI</h1>
<p>Apres la fin de la guerre de 100 ans, le fils de Charles VII, Louis XI organise le pouvoir central a Paris:</p>
<ol>
<li>le <u>conseil du Roi</u> (politique)</li>
<li>le <u>Parlement</u> (justice)</li>
<li>la <u>chambre des Comptes</u> (finance)</li>
<li>Le <u>connetable</u> (armee)</li>
</ol>
