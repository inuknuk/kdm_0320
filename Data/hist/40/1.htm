<h1>Le Consulat</h1>
<p>Apr&egrave;s son coup d'&eacute;tat, <u>Bonaparte</u> met en place un nouveau syst&egrave;me politique : <u>le Consulat.</u></p>
<p>Le pouvoir ex&eacute;cutif est confi&eacute; &agrave; <u>3 consuls</u> mais c'est Bonaparte qui d&eacute;tient l'essentiel du pouvoir.</p>
<p>Le Consulat n'est donc pas une d&eacute;mocratie mais un <u>r&eacute;gime autoritaire</u>.&nbsp;</p>
