<h1>Astuces</h1>

<p>En Francais, le complement du nom est souvent  introduit par une <b>préposition: à, de, des,...</b></p>
<p>Il indique souvent <b>la possession</b></p>
<p>Il se trouve juste <b>après</b> le nom qu’il précise</p>

<p class=note>
Le fils <u>de</u> <b>la deesse Venus</b> est Cupidon</p>

<p class=note>A Rome, on peut voir les vestiges <u>des</u> <b>temples anciens</b>
</p>
