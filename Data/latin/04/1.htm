<h1>Le compl&eacute;ment du nom</h1>
<p>Le compl&eacute;ment du nom (que l&rsquo;on note C.D.N. ) est un mot ou une suite de mots qui pr&eacute;cise, ou qui compl&egrave;te le nom.</p>
<p>Le fils <u>de la d&eacute;esse Venus</u> est Cupidon<br /><strong>de la d&eacute;esse</strong> est le CDN</p>
<p>A Rome, on peut voir les vestiges <u>des temples anciens</u><br /><strong>des temples anciens</strong> est le CDN</p>
