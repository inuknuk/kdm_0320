<h1>Introduction</h1>
<p>Les noms de la 1ere d&eacute;clinaison ont un <strong>nominatif singulier</strong> qui se termine en <u>-a,</u> et leur <strong>g&eacute;nitif singulier</strong> en <u>-ae</u>.</p>
<p>Ils sont g&eacute;n&eacute;ralement <strong>f&eacute;minins</strong>, comme:</p>
<ul>
<li>ros<u>a</u>, <u>ae</u> <em>(la rose)</em></li>
<li>vi<u>a</u>, <u>ae</u> (la route)</li>
<li>terr<u>a</u>, <u>ae</u> (la terre)</li>
</ul>
