<h1>verbe Etre au present</h1>
<table cellspacing="0" cellpadding="0">
<tbody>
<tr>
<td>je suis</td>
<td><u>sum</u></td>
</tr>
<tr>
<td>tu es</td>
<td><u>es</u></td>
</tr>
<tr>
<td>il/elle est</td>
<td><u>est</u></td>
</tr>
<tr>
<td>nous sommes</td>
<td><u>sumus</u></td>
</tr>
<tr>
<td>vous etes</td>
<td><u>estis</u></td>
</tr>
<tr>
<td>ils/elles sont</td>
<td><u>sunt</u></td>
</tr>
</tbody>
</table>
<p class="note">En Latin, il n'y a pas de pronom personnel comme <strong>je</strong> ou <strong>il</strong>, il suffit de dire <u>sum</u> pour <strong>je suis</strong></p>
