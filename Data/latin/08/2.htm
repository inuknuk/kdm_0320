<h1>Les verbes composes a partir de <u>sum</u></h1>
<p><u>absum</u> (infinitif <strong>abesse</strong>)<br /><em>etre absent</em></p>
<p><u>adsum</u> (infinitif <strong>adesse</strong>)<br /><em>etre present</em></p>
<p><u>possum</u> (infinitif <strong>posse</strong>)<br /><em>pouvoir</em></p>
