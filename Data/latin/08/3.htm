<h1>Astuce</h1>
<p>Ne pas confondre <u>absum</u> (je suis absent) avec <u>adsum</u> (je suis present)</p>
<p><u>absum</u> commence par le prefixe <strong>AB<strong> qui est le meme que dans <strong>ab<strong>sent en francais. </strong></strong></strong></strong></p>
<p>&nbsp;</p>
<ul>
<li><strong><strong><strong>le prefix <strong>AB-</strong> signifie <strong>loin de</strong></strong></strong></strong></li>
<li><strong><strong>le prefix <strong>AD-</strong> signie <strong>pres de</strong></strong></strong></li>
</ul>
<p>&nbsp;</p>
<table>
<tbody>
<tr>
<td>ABSUM</td>
<td>AB-SUM</td>
<td>Je suis absent</td>
</tr>
<tr>
<td>ADSUM</td>
<td>AD-SUM</td>
<td>Je suis present</td>
</tr>
</tbody>
</table>
