<h1>Vocabulaire</h1>
<p>Quelques noms de la 3eme declinaison:</p>
<ul>
<li>homo, hominis,m.: l'etre humain</li>
<li>hostis, is, m: l'ennemi</li>
<li>mater, matris, f.: la mere</li>
<li>pater, patris, m.: le pere</li>
<li>nox, noctis, f.: la nuit</li>
<li>rex, regis, m.: le roi</li>
<li>urbs, urbis, f.: la ville</li>
</ul>
