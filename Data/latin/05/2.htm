<h1>Le Datif</h1>
<p>En Latin, pour indiquer le <b>Complement d'Object Indirect</b>, on utilise le <b>Datif</b></p>

<p>
le pere donne un cheval <b>a la jeune fille</b><br/>
<b>a la jeune fille</b> -> <b>COI</b> -> <u><b>DATIF</b></u>
</p>

<p>
Je donne de l'eau <b>a la rose</b><br/>
<b><b>a la rose</b> -> <b>COI</b> -> <u><b>DATIF</b></u>
</p>
