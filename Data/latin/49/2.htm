<h1>Circus Maximus</h1>
<p><img src="img/cirque.jpg" /></p>
<p>Le <u>Circus Maximus</u> (litt&eacute;ralement &laquo; le plus grand cirque &raquo; en latin) est le plus grand <u>hippodrome</u> de Rome.</p>
<p>C'est un <u>stade</u> d&eacute;di&eacute; aux <u>courses de chars</u> mais il peut &eacute;galement &ecirc;tre utilis&eacute; pour des spectacle ou lors de processions triomphales.</p>
