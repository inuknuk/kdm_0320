<h1>Le Forum Romain</h1>
<p><img src="img/forum.jpg" /></p>
<p>Le <u>forum</u> est la <u>place principale</u> de la Rome antique.</p>
<p>Il est le<u> centre de la vie politique et religieuse </u>de la ville, &agrave; l'image de l'agora des cit&eacute;s grecques.</p>
<p>Il est situ&eacute; entre les collines du Capitole et du Mont Palatin.</p>
