<h1>Astuce 1: j'additionne</h1>

<p>As-tu remarqué? Quand on écrit les lettres à la suite, on les <b>additionne</b>.</p>

<p>Exemples:
      
    <ul><li>III = 1 + 1 + 1 = 3</li>
    </ul>

    <ul>
        <li>VI = 5 + 1 = 6</li>
    </ul>

    <ul>
        <li>VIII = 5 + 1 + 1 + 1 = 8</li>
    </ul>

    <ul>
        <li>XX = 10 + 10 = 20</li>
    </ul>
</p>
<p>FACILE!</p>
