<h1>La 2eme declinaison</h1>
<p>Elle comporte des noms dont le&nbsp;<strong>nominatif singulier</strong>&nbsp;se termine par&nbsp;<u>-us</u> (<strong>masculins</strong>) et par <u>-um</u> (<strong>neutres</strong>).</p>
<p>Leur <strong>genitif singulier</strong> est en&nbsp;<u>-i</u>.</p>
<p>Exemple:</p>
<p>domin<u>us</u>,<u>-i</u>, masc.&nbsp;:le maitre</p>
<p>templ<u>um</u>, <u>-i</u>, neutre : le temple</p>
