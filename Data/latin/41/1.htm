<h1>Auguste</h1>
<p>Apres les guerres civiles de la fin de la Republique, commence une <u>periode de stabilite</u> avec <u>Auguste</u>, le premier empereur.</p>
<p>C'est la <u>Pax Romana</u>, periode de paix et de prosperite pendant 2 siecles ou l'empire Romain etend son autorite tout autour de la <u>Mediterannee</u>.</p>
