<h1>Le Sujet</h1>
<p>Le <u>Nominatif</u> est utilis&eacute; pour la Fonction <strong>Sujet</strong> du verbe.</p>
<p>Pour trouver le sujet, on pose la question : <strong>qui est-ce qui ?</strong></p>
<p>Exemple:</p>
<ul>
<li><strong>La rose est belle.</strong></li>
<li>Qui est ce qui est belle? La rose</li>
<li><u>La rose</u> est le <strong>sujet</strong>.</li>
</ul>
