<h1>La Guerre de Troie</h1>
<p>Le prince Troyen <strong>Paris </strong>enleva <strong>Helene</strong>, la femme de <strong>Menelas</strong>, le roi Grec de Sparte.</p>
<p>Pour se venger, les Grecs menerent contre Troie une guerre qui dura 10 ans et se termina par la chute de la ville.</p>
