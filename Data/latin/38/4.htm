<h1>C&eacute;sar et Pomp&eacute;e</h1>
<p><u>C&eacute;sar</u> et <u>Pomp&eacute;e</u>, voulant tous avoir le pouvoir, vont &ecirc;tre en guerre pendant quatre ans.</p>
<p>En -48, apr&egrave;s sa d&eacute;faite contre C&eacute;sar a <u>Pharsale</u> (en Grece), Pomp&eacute;e se r&eacute;fugie en Egypte o&ugrave; Il sera assassin&eacute;.</p>
