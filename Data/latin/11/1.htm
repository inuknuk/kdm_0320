<h1>La royaut&eacute;</h1>
<p><strong>Romulus</strong> fonde <strong>Rome</strong> en <strong>753 avant JC</strong> et devient le premier roi.</p>
<p>La royaut&eacute; dure jusqu'en <strong>509 avant JC</strong> lorsque le dernier roi de Rome, <u>Tarquin le superbe</u> est chass&eacute; par ses habitants.</p>
