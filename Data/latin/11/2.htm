<h1>La Republique</h1>
<p>Elle dure de <u>-509 av JC</u> jusqu'en <u><strong>27 av JC</strong></u></p>
<p>Le pouvoir est d&eacute;tenu par <u>2 consuls</u> &eacute;lus chaque ann&eacute;e par le <u>Senat</u>.</p>
<p>Vers la fin de la republique, <strong>Jules Cesar</strong> conquit <u>la Gaulle.</u> Il soumet son chef Gaulois <u>Vercing&eacute;torix</u> lors de la bataille <u>d'Alesia</u> en 52 av JC.</p>
