<p>Examples</p>
<ul>
<li><u>loquor, eris, loqui</u> : parler</li>
<li><u>gradior, eris, gradi</u> : marcher, s'avancer</li>
<li><u>morior, eris, mori</u> : mourir</li>
<li><u>nascor, eris, nasci</u> : naitre</li>
<li><u>patior, eris, pati</u> : souffrir, supporter</li>
<li><u>miror, aris, ari</u> : admirer</li>
<li><u>conor, aris, ari</u> : s'efforcer de</li>
</ul>
