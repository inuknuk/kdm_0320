<h1>Accusatif</h1>
<p>En latin, on utilise <u><strong>l'Accusatif</strong></u> pour indiquer le <strong>Complement d'Object Direct</strong></p>
<p>Je regarde <strong>la rose</strong><br /><strong>la rose</strong> &rarr; <strong>COD</strong> &rarr; <u><strong>Acusatif</strong></u></p>
<p>La deesse <strong>me</strong> regarde<br /><strong>me</strong> &rarr; <strong>COD</strong> &rarr; <u><strong>Accusatif</strong></u></p>
