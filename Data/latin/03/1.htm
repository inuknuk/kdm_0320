<h1>Le Complement d'Object Direct</h1>
<p>Le <strong>Complement d'Object direct (COD) </strong> est un mot ou un groupe de mots qui <strong><u>complemente le verbe</u></strong></p>
<p>le COD repond a la question <strong>QUI ?</strong> ou <strong>QUOI?</strong></p>
<p>Je regarde <strong>la rose</strong><br />Je regarde <strong>QUOI ?</strong> &rarr; <strong>la rose</strong> &rarr; <u>COD</u></p>
<p>La deesse <strong>me</strong> regarde<br />La deesse regarde <strong>QUI?</strong> &rarr; <strong>moi (me)</strong> &rarr; <u>COD</u></p>
