<h1>Astuce</h1>
<p>Le COD est <strong>indispensable</strong> a la comprehension de la phrase, <u>on ne peut pas l'enlever</u></p>
<p>Si le COD est un <strong>nom</strong>, il se place generalement <strong>APRES</strong> le verbe</p>
<p>Je regarde <u>la rose</u></p>
<p>Si le COD est un <strong>pronom</strong>, il se place <strong>AVANT</strong> le verbe</p>
<p>La deesse <u>me</u> regarde</p>
